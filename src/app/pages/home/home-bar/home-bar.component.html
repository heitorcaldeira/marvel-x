<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="search-input">
        <input type="text"
               [formControlName]="'search'"
               placeholder="Busque por um personagem.."
               aria-label="Number"
               (keyup)="onSearchChange($event)"
               matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
