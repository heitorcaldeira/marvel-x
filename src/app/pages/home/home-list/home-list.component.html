<div class="home-list">
  <mat-card class="home-list__card" *ngFor="let character of characters" (click)="openCharacter(character)">
    <mat-card-header>
      <mat-card-title class="home-list__card__title">{{character.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{character.thumbnail.path + '/standard_fantastic.' + character.thumbnail.extension}}" alt="{{character.name}}">
    <mat-card-content>
      <p>
        {{character.description ? (character.description | truncate: 100) : 'Nenhuma descrição cadastrada'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VER MAIS</button>
    </mat-card-actions>
  </mat-card>
</div>
